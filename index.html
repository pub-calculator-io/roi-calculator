<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Return on Investment (ROI) Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="Free return on investment (ROI) calculator that helps investors calculate return on investment, investment gain, and annualized ROI rates. ">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-500.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-600.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="./assets/fonts/inter-v12-latin-800.woff2" as="font" crossorigin type="font/woff2">
    <script type="text/javascript">
        window._ = document.getElementById.bind(document);
        window.$ = document.querySelector.bind(document);
        window.$$ = document.querySelectorAll.bind(document);
        window.defaultSystem = "imperial";
        localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
</head>
<body style="background-color: transparent !important; min-height: 0 !important">

<div style="width: 100%;">
    <div style="width:350px;float:left;padding: 15px;">
        <div class="calculator-settings">
            <div class="calculator-setting" id="calculator_form">
                <div class="calculator-content col tab tab--active" data-tab="0">
                	<div class="input-wrapper row">
                		<label class="input col  ">
                			<p class="input__title">Amount Invested</p>
                			<div class="input-field row">
                				<span class="input-field__hint">$</span>
                				<input type="text" class="input-field__input" placeholder="" id="amount_invested" value="10000" />
                				
                			</div>
                		</label>	</div>
                	<div class="input-wrapper row">
                		<label class="input col  ">
                			<p class="input__title">Amount Returned</p>
                			<div class="input-field row">
                				<span class="input-field__hint">$</span>
                				<input type="text" class="input-field__input" placeholder="" id="amount_returned" value="14000" />
                				
                			</div>
                		</label>	</div>
                	<div class="input-wrapper row">
                		<label class="input col">
                			<input type="hidden" value="length" id="time"/>
                			<p class="input__title">Investment Time</p>
                			<button class="button-switcher button-switcher--active" type="button" onclick="switcher(this, 'time', '')" value="length" id="time-a">
                				<span class="button-switcher__text button-switcher__text--active">Length</span>
                			</button>
                		</label>
                		<label class="input col">
                			<p class="input__title"></p>
                			<button class="button-switcher" type="button" onclick="switcher(this, 'time', '')" value="dates" id="time-b">
                				<span class="button-switcher__text">Dates</span>
                			</button>
                		</label>
                	</div>
                	<div class="input-wrapper row time related-to-time-length">
                		<label class="input col  ">
                			<p class="input__title">Investment Length</p>
                			<div class="input-field row">
                				
                				<input type="text" class="input-field__input" placeholder="" id="investment_length" value="18" />
                				
                			</div>
                		</label>		<label class="input col investment-calculator,financial-calculator,business-loan-calculator,simple-investment-calculator,sip-calculator">
                			
                			<div class="dropdown-wrapper">
                				<div class="input-field row input-field--gray" tabindex="0">
                					<select class="input-field__text" onchange="toggleRelatedInputs(this)" id="investment_length_type">
                							<option value="days (365/Yr)" >
                							days (365/Yr)
                							</option>
                							<option value="days (360/Yr)" >
                							days (360/Yr)
                							</option>
                							<option value="weeks" >
                							weeks
                							</option>
                							<option value="months" selected>
                							months
                							</option>
                							<option value="quarters" >
                							quarters
                							</option>
                							<option value="years" >
                							years
                							</option>
                					</select>
                				</div>
                			</div>
                		</label>	</div>
                	<div class="input-wrapper row time related-item-hidden related-to-time-dates">
                		<label class="input col">
                				<p class="input__title">Start Date</p>
                		
                			<div class="input-field row">
                				<input type="text" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="start_date" id="start_date_us" onchange="updateDate(this)" value="" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="start_date" id="start_date" onchange="updateDate(this)" value="" />
                				<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                			<path d="M16.25 3.125H3.75C3.40482 3.125 3.125 3.40482 3.125 3.75V16.25C3.125 16.5952 3.40482 16.875 3.75 16.875H16.25C16.5952 16.875 16.875 16.5952 16.875 16.25V3.75C16.875 3.40482 16.5952 3.125 16.25 3.125Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M13.75 1.5625V3.125" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M6.25 1.5625V3.125" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M3.125 6.875H16.875" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                		</svg>
                			</div>
                		
                		</label>
                		<label class="input col">
                				<p class="input__title">End Date</p>
                		
                			<div class="input-field row">
                				<input type="text" class="input-field__input datepicker_us imperial-system-item" placeholder="mm/dd/yyyy" data-inputmask="'mask': '99/99/9999', 'placeholder': 'mm/dd/yyyy'" data-target="end_date" id="end_date_us" onchange="updateDate(this)" value="" />
                				<input type="text" class="input-field__input datepicker metric-system-item system-item-hidden" placeholder="yyyy-mm-dd" data-inputmask="'mask': '9999-99-99', 'placeholder': 'yyyy-mm-dd'" data-target="end_date" id="end_date" onchange="updateDate(this)" value="" />
                				<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                			<path d="M16.25 3.125H3.75C3.40482 3.125 3.125 3.40482 3.125 3.75V16.25C3.125 16.5952 3.40482 16.875 3.75 16.875H16.25C16.5952 16.875 16.875 16.5952 16.875 16.25V3.75C16.875 3.40482 16.5952 3.125 16.25 3.125Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M13.75 1.5625V3.125" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M6.25 1.5625V3.125" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                			<path d="M3.125 6.875H16.875" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                		</svg>
                			</div>
                		
                		</label>
                	</div>
                </div>
                
                <div class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row  " >
                
                
                		<button class="system-switcher system-switcher--format" onclick="toggleSystem(this)" aria-label="Switch System">
                			<div class="system-switcher__circle"></div>
                			<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<path d="M7.84254 5.61418C7.84254 4.72269 8.56524 4 9.45673 4C10.7869 4 11.5462 5.51856 10.7481 6.58269L7.84254 10.4567H11.4745M3 5.29135L4.08967 4.41961C4.30105 4.2505 4.61418 4.401 4.61418 4.6717V10.4567" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                			<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<path d="M2 5.61418C2 4.72269 2.72269 4 3.61418 4C4.94434 4 5.70362 5.51856 4.90553 6.58269L2 10.4567H5.63191M11.1086 8.51971H7.64964V7.87404L10.4168 4H11.1086V8.51971ZM11.1086 8.51971H12.4922M11.1086 8.51971V10.4567" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                		</button>
                
                		<script type="text/javascript">
                			$$(".imperial-system-item, .metric-system-item").forEach(function(element, index){
                				element.classList.remove("system-item-hidden");
                			});
                			$$((defaultSystem == "metric") ? ".imperial-system-item" : ".metric-system-item").forEach(function(element, index){
                				element.classList.add("system-item-hidden");
                			});
                			if(defaultSystem == "metric") $('.system-switcher').classList.add('system-switcher--active');
                		</script>
                
                
                	<button class="button button--primary ml-auto" onclick="calculate(this); animateElements();" data-action="calculate" id="action-button">Calculate</button>
                </div>
                
                	<script type="text/javascript" src="./assets/js/lib/chartjs/chart.min.js" id="chartjs_lib" defer></script>
                	<script type="text/javascript" src="./assets/js/chart.js" id="chartjs_script" defer></script>
                
                
                
                
                	<link rel="stylesheet" href="./assets/css/air-datepicker.min.css" defer />
                	<script type="text/javascript" src="./assets/js/lib/air-datepicker.js" id="datepicker_script" defer></script>
                
                	<script type="text/javascript" src="./assets/js/calculator.js" defer></script>
            </div>
        </div>
    </div>
    <div style="float:left;padding: 15px; overflow: scroll;">
        <div class="calculator-result calculator-result--error col" id="error-box">
        	<div class="row">
        		<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        	<path fill-rule="evenodd" clip-rule="evenodd" d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
        						12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
        						11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z" fill="#F87171" class="dark:fill-red-200"></path>
        </svg>
        		<p class="calculator-error__title">There was an error with your calculation.</p>
        	</div>
        	<div class="col" id="error-list"></div>
        </div>        <span id="calculator_result"><div class="calculator-result col">
	<p class="table-cell table-cell--table-dark table-cell--only-title">Result</p>
	<div class="row row--wrap">
		<div class="result-table__wrapper">
			<table class="result-table animate">
				<thead>
					<tr>
						<th class="semibold border-radius-top-left">Return on Investment (ROI)</th>
						<td class="border-right semibold" id="roi">40.00%</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Investment Gain</th>
						<td class="border-right" id="investment-gain">$4,000.00</td>
					</tr>
					<tr>
						<th>Annualized ROI</th>
						<td class="border-right" id="annualized-roi">25.15%</td>
					</tr>
					<tr>
						<th>Investment Length</th>
						<td class="border-right" id="investment-length">1.5 years</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="chart-wrapper chart-wrapper--donut chart-wrapper--donut-row">
			<canvas id="chartDonutBig" class="chart chart--donut" width="220px" height="220px"></canvas>
			<div class="chart__donut-legend chart__donut-legend--col">
				<div class="chart__donut-legend-item">
					<div class="result-chart result-chart--yellow"></div>
					<p class="result-text result-text--small" id="profit-label">Profit</p>
				</div>
				<div class="chart__donut-legend-item">
					<div class="result-chart result-chart--purple"></div>
					<p class="result-text result-text--small" id="invested-label">Invested</p>
				</div>
			</div>
		</div>
	</div>
</div>
</span>
    </div>
</div>

<script async src="./assets/js/lib/math.min.js"></script>
<script defer src="./assets/js/functions.js"></script>

</body>
</html>
